<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style1.css"> 

    <title>Register</title>

    <style>



    </style>

  </head>



  <body>

  <br>

  <div align="center" style="width: 100%;">
   <div style="width:70%; background-color:#ec407a; opacity: 0.9">
        <table cellpadding="0" style="width: 100%;" >
         <tr >
            <td><img src="../images/book1.jpeg"  width="540" height="887"></td>
            

<td style="width:50%;">

<!-- Default form register -->
<form class="text-center border p-5" action="#!">

    <p class="h4 mb-4">Sign up</p>

    <div class="form-row mb-4">
        <div class="col">
            <!-- First name -->
            <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name" required>
        </div>
        <div class="col">
            <!-- Last name -->
            <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
        </div>
    </div>

    <!-- E-mail -->
    <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" required>


    <div class="form-group">
 <p align="left"><span class="h6 mb-2">Gender:</span>&ensp;&ensp;
  
<div class="custom-control custom-radio custom-control-inline">
<input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Female">
<label class="custom-control-label" for="customRadioInline1">Female</label>
</div>
<div class="custom-control custom-radio custom-control-inline">
  <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Male">
  <label class="custom-control-label" for="customRadioInline2">Male</label>
</div>
<div class="custom-control custom-radio custom-control-inline">
<input type="radio" id="customRadioInline3" name="gender" class="custom-control-input" value="Other">
<label class="custom-control-label" for="customRadioInline3">Other</label>
</div>
</p>
</div>
 
<div class="form-group">
    <select class="form-control" id="exampleFormControlSelect1">
      <option>India</option>
      <option>USA</option>
      <option>England</option>
      <option>Korea</option>
      <option>Japan</option>
    </select>
  </div>



<div class="form-group">
<input class="form-control" id="ex1" type="Date" name="dob" required> 
</div>



    <!-- Password -->
    <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" required>
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text  mb-4">
        At least 8 characters and 1 digit
    </small>

    <!-- Phone number -->
    <input type="tel" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock" required>
    <small id="defaultRegisterFormPhoneHelpBlock" class="form-text mb-4">
        Optional - for two step authentication
    </small>




<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
  <label class="form-check-label" for="defaultCheck1">
    Membership?
  </label>
</div>



    <!-- Sign up button -->
    <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>

    <!-- Social register -->
    <p>or sign up with:</p>

    <a href="#" class="mx-2" role="button"><img src="../images/facebook.png" width="30" height="30"></a>
    <a href="#" class="mx-2" role="button"><img src="../images/email.png" width="30" height="30"></a>
    <a href="#" class="mx-2" role="button"><img src="../images/twitter.png" width="30" height="30"></a>
    

    <hr>

    <!-- Terms of service -->
    <p>By clicking
        <em>Sign up</em> you agree to our
        <a href="" target="_blank">terms of service</a>

</form>
<!-- Default form register -->

  </div>

</div>
<!-- Material form login -->
<div>

         </tr>
